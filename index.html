<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamu Undangan</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: url('assets/back_lampu.jpg') no-repeat center center fixed;
      color: white;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
      outline: none;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Masukkan Nama Anda</h2>
    <form id="tamuForm">
      <input type="text" id="namaTamu" placeholder="Contoh: Bpk/Ibu Andi" required>
      <button type="submit">Lihat Undangan</button>
    </form>
  </div>

  <script>
    document.getElementById("tamuForm").addEventListener("submit", function(e){
      e.preventDefault();
      const nama = document.getElementById("namaTamu").value.trim();
      if(nama){
        // Redirect ke index.html dengan query parameter
        window.location.href = "tamu.html?nama=" + encodeURIComponent(nama);
      }
    });
  </script>
</body>
</html>
